<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date?</title>
    <style>
    * {
	  background-color: black;
	  text-align: center;
    }
    div {
      color: red;
      font-family: courier;
    }
    h1 {
      font-size: 300%;
    }
    h2 {
      font-size: 160%;
    }
    h3 {
    	font-size: 50%;
  </style>
  </head>
  <body>
  <div>
    <p id="change">Click Me!</p>
    <h2>Did you know?</h2>
    <h1>This Guy</h1>
    <h2>wants to take</h2>
    <h1>This Girl</h1>
    <h2>out on a</h2>
    <h1>Date!</h1>
    <h1>What's your answer?</h1>
    <h3>(PLEASE SAY YES)</h3>
  </div>
  <script>
	  const changeText = document.querySelector("#change");
	  let text = ["Did You Know?", "This Guy","wants to take", "This Girl", "out on a DATE!", "What do you say?"]
	  let i = 0;
	  for (i < 6) {
		  changeText.addEventListener("click", function() {
		  changeText.textContent = text[i];
		  });
		  i++;
	  }
  </script>
  </body>
</html>
