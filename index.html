<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date?</title>
    <style>
    * {
	  background-color: black;
	  text-align: center;
    }
    p {
      color: red;
      font-size: 80px;
      font-family: courier;
    }
    h3 {
	color: red;
    	font-size: 50%;
    img {
	padding: 20
    }
  </style>
  </head>
  <body>
  <div id="texts">
    <p id="change">Click Me!</p>
    <h3 id="last">(PLEASE SAY YES)</h3>
  </div>
  <div id="images">
	  <img id="img1" src="./IMG_7124.jpeg" width="187" height="235.5">
	  <img id="img2" src="./IMG_7118.jpeg" width="187" height="235.5">
  </div>
  <script>
	  var last = document.getElementById('last');
	  var img1 = document.getElementById('img1');
	  var img2 = document.getElementById('img2');
	  img1.style.display = 'none';
	  img2.style.display = 'none';
	  last.style.display = 'none';
	  const changeText = document.querySelector("#change");
	  let text = ["Did You Know?", "This Guy","wants to take", "This Girl", "out on a DATE!", "What do you say?"]
	  let i = 0;
	  changeText.addEventListener("click", newText);
	  function newText() {
		  changeText.textContent = text[i];
		  i += 1;
		  if (i == 6){
			  last.style.display = 'block';
		  }
		  if (i == 2){
			  img1.style.display = 'block';
		  }
		  if (i == 4){
			  img2.style.display = 'block';
		  }
	  }
  </script>
  </body>
</html>
