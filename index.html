<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date?</title>
    <style>
    * {
	  background-color: black;
	  text-align: center;
    }
    p {
      color: red;
      font-size: 80px;
      font-family: courier;
    }
    h2 {
	color: red;
    	font-size: 50%;
    }
    img {
	border: 5px solid grey;
	border-radius: 5px;
	margin: 5px;
    }
    .container {
	display: flex;
	justify-content: space-evenly;
	align-items: center;
	position: relative;
    }
  </style>
  </head>
  <body>
  <div id="texts">
    <p id="change">Click Me!</p>
    <h3 id="last">(PLEASE SAY YES)</h3>
  </div>
  <div class="container">
	  <div>
		<img id="img1" src="./IMG_7124.jpeg" width="174" height="219">
	  </div>
	  <div>
		<img id="img2" src="./IMG_7118.jpeg" width="174" height="219">
	  </div>
  </div>
  <script>
	  var img1 = document.getElementById('img1');
	  var img2 = document.getElementById('img2');
	  var last = document.getElementById('last');
	  img1.style.visibility = 'hidden';
	  img2.style.visibility = 'hidden';
	  last.style.display = 'none';
	  const changeText = document.querySelector("#change");
	  let text = ["Did You Know?", "This Guy","wants to take", "This Girl", "out on a DATE!", "What do you say?"]
	  let i = 0;
	  changeText.addEventListener("click", newText);
	  function newText() {
		  changeText.textContent = text[i];
		  i += 1;
		  if (i == 2){
			  img1.style.visibility = 'visible';
		  }
		  if (i == 4){
			  img2.style.visibility = 'visible';
		  }
		  if (i == 6){
			  last.style.display = 'block';
			  changeText.removeEventListener("click", newText);
			  img1.style.visibility = 'hidden';
			  img2.style.visibility = 'hidden';
		  }
	  }
  </script>
  </body>
</html>
